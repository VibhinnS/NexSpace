{% load static %}
{% comment %} {% load socialaccount %} {% endcomment %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'stylesheets/auth.css' %}">
</head>
<body>
{% if not request.user.is_authenticated %}
    <div class="ring">
        <i style="--clr:#c161ff;"></i>
        <i style="--clr:#c161ff;"></i>
        <i style="--clr:#c161ff;"></i>
        <form method="POST" class="login">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="inputBx">
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="inputBx">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="inputBx">
                <input class="submit-button" type="submit">Log in</input> 
            </div>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="#">Signup</a>
            </div>
        </form>
    </div>
{% else %}
    <div class="ring">
        <i style="--clr:#c161ff;"></i>
        <i style="--clr:#c161ff;"></i>
        <i style="--clr:#c161ff;"></i>
        <form method="POST" class="login">
            {% csrf_token %}
            <h2>Logout</h2>
            <div class="inputBx">
                <input class="submit-button" type="submit">Log out</input> 
            </div>
        </form>
    </div>
{% endif %}
<script src="" async defer></script>
</body>
</html>
